<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="card" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div class="card" id="content-container" style="display:none;">
            <div class="logout-container">
                <button id="logout-button" class="btn btn-secondary">Logout</button>
            </div>
            <h1>Movie Search API</h1>
            <form id="search-form">
                <input type="text" class="form-control search-input" placeholder="Search for a movie...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="image-container"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
